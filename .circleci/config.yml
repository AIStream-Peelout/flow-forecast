version: 2.1

orbs:
  codecov: codecov/codecov@1.0.2

executors:
  python-executor:
    docker:
      - image: circleci/python:3.7.4
    working_directory: ~/repo


defaults: &defaults
  executor: python-executor
  working_directory: ~/repo

jobs:
  setup_and_install:
    <<: *defaults
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .
  linting:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: requirements-v2-{{ .Branch }}-{{ checksum "requirements.txt" }}

      - run:
          name: install dependencies
          command: |
            sudo pip install flake8
            flake8 .

  evaluator_test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: requirements-v2-{{ .Branch }}-{{ checksum "requirements.txt" }}

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            sudo pip install coverage
            sudo pip install --quiet --force-reinstall  --upgrade -r requirements.txt
            sudo python setup.py develop --no-deps

      - save_cache:
          key: requirements-v2-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - ~/.local

      - run:
          name: Evaluator tests
          when: always
          command: |
            coverage run -m unittest -v tests/test_deployment.py
            coverage run -m unittest -v tests/test_evaluation.py

      - run:
          name: upload
          when: always
          command: bash <(curl -s https://codecov.io/bash) -cF python

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results
          destination: test-results-evaluator


  data_quality_test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: requirements-v2-{{ .Branch }}-{{ checksum "requirements.txt" }}

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            sudo pip install coverage
            sudo pip install --force-reinstall --upgrade -r requirements.txt
            sudo python setup.py develop --no-deps

      - save_cache:
          key: requirements-v2-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - ~/.local

      - run:
          name: Data Quality Tests
          command: |
            coverage run -m unittest -v tests/data_format_tests.py
            coverage run -m unittest -v tests/usgs_tests.py
            coverage run -m unittest -v tests/test_join.py
            coverage run -m unittest -v tests/test_preprocessing.py

      - run:
          name: upload_stuff
          when: always
          command: bash <(curl -s https://codecov.io/bash) -cF python

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results
          destination: test-results-data-quality

  model_basic_test:
    <<: *defaults
    steps:
      - attach_workspace: 
          at: ~/repo
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: requirements-v2-{{ .Branch }}-{{ checksum "requirements.txt" }}

      - run:
          name: install dependencies
